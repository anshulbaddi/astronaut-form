<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my space trip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id="astronaut2">

    <form action="">
        <h1>rocket around the moon with bffs</h1><br>
        <label for="country" class="block-display">Departure Country:</label>
        <select name="countries" id="countries">
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="mexico">Mexico</option>
            <option value="china">China</option>
        </select>
        <br>

        <label for="travellers" class="block-display">No. Of Travellers:</label>
        <input type="number" id="travellers" name="travellers">
        <br>

        <label for="email" class="block-display">Your Email:</label>
        <input type="text" id="email" name="email" placeholder="ex: ilovespace@gmail.com">
        <br>

        <label for="rent" class="block-display">
            do you want to rent a space suit?
        </label>

        <input type="radio" id="yes" name="rent-button" value="yes" id="yes">
        <label for="yes" class="rent-label">yes</label>


        <input type="radio" id="no" name="rent-button" value="no" id="no">
        <label for="no" class="rent-label">no</label>


        <input type="submit" id="button" value="submit">
    </form>
</body>

</html>
